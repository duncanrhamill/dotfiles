<html>
    <head>
        <title>Regex Search Options</title>
    </head>
    <body>
        <h1>Regex Search Options</h1>
        Case insensitive by default: <input id="case-insensitive" type="checkbox">
        <div id="status"></div>
    </body>
    <script>
        var checkbox = document.getElementById("case-insensitive");
        if (localStorage["caseInsensitive"] !== undefined) {
            checkbox.checked = localStorage["caseInsensitive"];
        }
        checkbox.onclick = function() {
            if (checkbox.checked) {
                localStorage["caseInsensitive"] = true;
            } else {
                localStorage["caseInsensitive"] = false;
            }

            // Display saved message
            var status = document.getElementById("status");
            status.innerHTML = "Options Saved.";
            setTimeout(function() {
                status.innerHTML = "";
            }, 750);
        });
    </script>
</html>
